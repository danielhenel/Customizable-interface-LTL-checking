<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/columns-selection.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main-styles.css')}}">
    <title>LTL Checker</title>
  </head>
  <body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-sm-2" id="leftCol">
              <button id="previousButton">
                <img src="{{url_for('static', filename='images/previous.png')}}" id="previousButtonImg">
              </button>
            </div>
            <div class="col-sm-8 d-flex justify-content-center vh-100 align-items-center" id="central-col">
              <div>
                <div id="title">
                  <h1>LTL CHECKER</h1>
                </div>  
                <div>
                  <div id="description">
                    <!-- Description -->
                    <p>Select required columns: <span id="caseID">Case ID,</span> <span id="activityName">Activity Name,</span> <span id="timeStamp">Time Stamp,</span> <span id="resource">Resource.</span> </p>
                    <p>You can either drop the other columns or add them to the output as additional columns.</p>
                    <p>You also have the option to rename the columns.</p>
                  </div>
                    <div>
                      <!--table-->
                      <table class="table" id="data"></table>
                    </div>
                    <div id="selectColumns">
                      <p>Select columns:</p>
                    </div>
                    <div id="selectColumnsSection">
                      <table class="table" id="selectColumnsTable"></table>
                    </div>
                    <div id="renameColumns">
                      <p>Rename columns:</p>
                    </div>
                    <div id="renameColumnsSection">
                      <table class="table" id="renameColumnsTable"></table>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-sm-2" id="rightCol">
              <button id="nextButton">
                <img src="{{url_for('static', filename='images/next.png')}}" id="nextButtonImg">
              </button>
            </div>
          </div>
      </div>      
    <!--bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--other scripts-->
    <script src = "{{url_for('static', filename='js/columns-selection.js')}}"></script>    
</body>
</html>
