<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/upload.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main-styles.css')}}">

    <script>
function download(text, name, type){
   var a =  document.getElementById("fileField"); 
   var file = new Blob([text], {type: type});
  a.href = URL.createObjectURL(file);
  a.download = name;
}
    </script>

    <title>LTL Checker</title>
  </head>
  <body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-sm-2" id="leftCol"></div>
            <div class="col-sm-8 d-flex justify-content-center vh-100 align-items-center" id="central-col">
                <div class="card" id="uploadArea">
                    <div class="card-body">
                         <form action="/upload" method="POST" enctype="multipart/form-data">
                            <img class="card-img-top" id="cloud-image" src="{{url_for('static', filename='images/cloud-black.png')}}" alt="Card image cap">
                            <input type="file" id="fileField" name="file" accept=".csv, .xes" multiple="false"> <br>           
                        </form>                    
                    </div>
                </div>
            </div>
            <div class="col-sm-2" id="rightCol">
              <button id="nextButton" onclick="download('file text', 'myfilename.txt', 'text/plain')">
                <img src="{{url_for('static', filename='images/next.png')}}" id="nextButtonImg">
              </button>
            </div>
          </div>
      </div>      
    <!--bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--other scripts-->
    <script src = "{{url_for('static', filename='js/upload.js')}}"></script>    
</body>
</html>
