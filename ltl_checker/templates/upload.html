      <nav id="header-navbar" class="navbar navbar-expand-lg navbar-light ">

              </button>
            </div>
          
          <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
              <li class="navHomeButton">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-sm-2" id="leftCol"></div>
            <div class="col-sm-8 d-flex justify-content-center vh-100 align-items-center" id="central-col">
              <div>
                <div id="title">
                  <h1>LTL CHECKER</h1>
                </div> 
                 
                <!-- Upload Card -->  
                <div class="card" id="uploadArea">
                      <div class="card-body">
                        <form id="uploadFileForm" action="/selectColumns" method="POST" enctype="multipart/form-data">
                            <h2><span>Drag and Drop File Here</span></h2>
                              <img class="card-img-top" id="cloud-image" src="{{url_for('static', filename='images/cloud-black.png')}}" alt="Card image cap">
                              <h2><span>or</span></h2>
                              <!--When file extention corrects message-->
                              <section id="success"> </section>
                              <section id="filena"> </section>
                              

                                  <!-- Upload Button -->
                                  <div class="text-center">
                                    <label for="fileField" class="btn btn-light btn-lg ">Browse file</label>
                                    <input  type="file" id="fileField" name="file" accept=".csv, .xes" multiple="false" style="display:none"  >  <br>
                                    <!-- Reload Button -->
                                    
                                  </div> 
                          </form>
                          <!--When file extention wrong error message-->
                          <section id="fail"> </section>                    
                      </div>
                  </div>
              </div>
            </div>
            <div class="col-sm-2" id="rightCol">
              <button id="nextButton">
                <img src="{{url_for('static', filename='images/next.png')}}" id="nextButtonImg">
              </button>
            </div>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
